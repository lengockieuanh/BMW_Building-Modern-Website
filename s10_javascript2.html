<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>s10 JavaScripts 2</title>
    <script src="s10.js"></script>
</head>
<body>
    <button onclick="showAlert()">Click here to show alert</button>
    <br>
    <button onclick="showConfirm()"> Click here to show confirm</button>
    <br>
    <button onclick="showPrompt()"> Click here to show prompt</button>
    <br>
    <input type="text" onkeyup="showKeyUp()" placeholder="Enter any key">
    <br>
    <input type="text" onfocus="showFocus(this)"
                       onblur="showBlur(this)"
                       placeholder="Focus to change background color"> 

</body>
</html>
