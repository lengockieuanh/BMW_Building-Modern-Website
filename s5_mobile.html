<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>s5 Mobile</title>
    <style>
        /*large*/
        div{
            width: 1200px;
            background-color: antiquewhite;
        }
        /*medium*/
        @media screen and (max-width: 992px){
            div{
                width: 990px;
                background-color: red;
            }
        }
        /*small*/
        @media screen and (max-width: 768px){
            div{
                width: 700px;
                background-color: rgb(17, 100, 42);
            }
        }
        /*xsmall*/
        @media screen and (max-width: 576px){
            div{
                width: 500px;
                background-color: rgb(52, 12, 150);
            }
        }
    </style>
</head>
<body>
    <div>Division</div>
</body>
</html>
